name: Build Electron Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - name: Build
      run: npx nx run-many --target build --configuration production --parallel 5

    - name: Zip Release
      uses: TheDoctor0/zip-release@0.7.0
      with:
        filename: out/whatnot-chatbot-win32-x64.zip
        path: out/whatnot-chatbot-win32-x64
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: whatnot-chatbot-win32-x64
        path: out/whatnot-chatbot-win32-x64.zip
